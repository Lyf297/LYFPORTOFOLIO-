  <body>
    <!-- ðŸ”¹ Navbar -->

      <nav class="nav">

      </nav>

    <!-- ðŸ”¹ Konten utama -->
    <main class="contact-container">
      <div class="contact-card fade-in">
        <div class="header">
          <img src="img/imghero.png" alt="icon" class="hero" />
          <h1>Hubungi Saya</h1>
          <p>Kirim pesan langsung ke WhatsApp saya dengan cepat dan mudah </p>
        </div>

        <form id="contactForm">
          <div class="input-group">
            <label for="name">Nama</label>
            <input
              type="text"
              id="name"
              placeholder="Masukkan nama kamu"
              required
            />
          </div>

          <div class="input-group">
            <label for="message">Pesan</label>
            <textarea
              id="message"
              rows="5"
              placeholder="Tulis pesan kamu..."
              required
            ></textarea>
          </div>

          <button type="submit">
            <ion-icon name="logo-whatsapp"></ion-icon>
            Kirim via WhatsApp
          </button>
        </form>
      </div>
    </main>
